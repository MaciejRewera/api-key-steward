
http {
  host = "0.0.0.0"
  port = 8080
}

database {
  driver = org.postgresql.Driver
  host = "localhost"
  port = 5432
  username = "postgres"
  password = "example"
  name = "api-key-steward-test"
  uri = "jdbc:postgresql://"${database.host}":"${database.port}"/"${database.name}

  migrations-table = "schema_version"
  migrations-locations = ["db/migrations"]
}

license {
  license-key = "ALWAYS-VALID-LICENSE-KEY"
}

auth {
  allowed-issuers = ["http://localhost-1", "http://localhost-2", "http://localhost-3"]

  audience = "http://localhost"

  jwks {
    url = "http://localhost"
    cache-expiry-period = 10 minutes

    supported-algorithm = "RS256"
    supported-key-type = "RSA"
    supported-key-use = "sig"
  }
}

api-key {
  random-section-length = 30
  prefix = "steward_"
  hashing-algorithm = "SHA3-256"
}
